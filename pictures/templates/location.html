{%extends 'base.html'%}

{% block content %}

<div class="container">

  <div class="row">
     {% for image in images %}

      <div class="col-sm-4">
        
       <h1 class="text-center">{{image.location.name}}</h1>
       <img src="{{image.image.url}}"  class="img-responsive" alt="">

      </div>
     {% endfor %}
  </div>
</div>
{% endblock %}
