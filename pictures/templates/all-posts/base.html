{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}
    <title>Art Gallery - {{title}} </title>
    {% else %}
        <title> Art Gallery </title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
    {% endblock%}

</head>
<body>
    {% block content %} <h1>Posts for {{date|date:"l d-F Y"}}</h1> {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
    
</body>
</html>
